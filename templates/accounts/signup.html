 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Sign Up & Explore New World!!!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <!-- Default form register -->
                                        <form class="text-center border border-light p-5" method="post" action="{% url 'account:signup' %}">
                                                  {% csrf_token %}
                                            <p class="h4 mb-4">Sign up</p>

                                            <div class="form-row mb-4">
                                                <div class="col">
                                                    <!-- First name -->
                                                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" name="first_name">
                                                </div>
                                                <div class="col">
                                                    <!-- Last name -->
                                                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" name="last_name">
                                                </div>
                                            </div>

                                            <!-- E-mail -->
                                            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" name="email">

                                            <!-- Password -->
                                            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="password">



                                            <!-- Sign up button -->
                                            <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

                                            <!-- Social register -->
                                            <p>or sign up with:</p>

                                            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                                            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                                            <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
                                            <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

                                            <hr>

                                            <!-- Terms of service -->

</form>
<!-- Default form register -->
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                  </div>
                                </div>
                              </div>
                      </div>
