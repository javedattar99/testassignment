





{% extends 'base.html' %}
{% block body %}


      <h1 align="center">User Profile Update Form </h1>
      <div class="row">
          <div class="col-3">
          </div>
          <div class="col-6">


                                        <form class="text-center border border-dark p-5" method="post" >
                                                  {% csrf_token %}
                                            <p class="h4 mb-4">Sign up</p>

                                            <div class="form-row mb-4">
                                                <div class="col">
                                                    <!-- First name -->
                                                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" name="first_name" value="{{user.first_name}}">
                                                </div>
                                                <div class="col">
                                                    <!-- Last name -->
                                                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" name="last_name" value="{{user.last_name}}">
                                                </div>
                                            </div>

                                            <!-- E-mail -->
                                            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" value="{{user.email}}">

                                            <!-- Password -->
                                            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="password" value="{{user.password}}">



                                            <!-- Sign up button -->
                                            <button class="btn btn-info my-4 btn-block" type="submit">Update Profile</button>
                                        </form>


          </div>
          <div class="col-3">
          </div>
      </div>



{% endblock%}
